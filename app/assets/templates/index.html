    <div class="container">
      <div class="row">

        <!-- GIANT JUMBOTRON TEXT -->
        <div class="jumbotron">
          <h1>Welcome to To-do using Angularjs</h1>
          <p>Add things to your list and never forget!!</p>
          <a href="#" id="go-button" class="btn btn-danger">Learn More</a>
        </div>

      <!-- Create -->
      <div class="form-group">
      <form action="javascript:void(0);" ng-submit="addItem()">
        <div class= "col-md-4">
          <input type = "text" ng-model = "newItem.title" placeholder="Enter your item" autofocus required>
          <button type="button" class="btn btn-primary">Add to the list</button>
        </div>
      </form>
      </div>

      <!-- Show -->
    <ul ng-repeat = "item in items" | orderBy: 'title'>
      <p> Item #{{item.id}}
        <li>Title - {{item.title}}</li>
      </p>
    </ul>
